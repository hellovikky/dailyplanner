<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ежедневник</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Ежедневник</h1>
            <p>Организуйте свои задачи эффективно</p>
        </header>
        
        <section class="task-form">
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Название задачи *</label>
                    <input type="text" id="taskTitle" class="form-control" placeholder="Введите название задачи" required>
                </div>
                
                <div class="form-group">
                    <label for="taskDescription">Описание</label>
                    <textarea id="taskDescription" class="form-control" placeholder="Добавьте описание (необязательно)"></textarea>
                </div>
                
                <button type="submit" class="btn">Добавить задачу</button>
            </form>
        </section>
        
        <section class="tasks-container">
            <div class="tasks-header">
                <h2 class="tasks-title">Мои задачи</h2>
                <span class="tasks-count" id="tasksCount">0 задач</span>
            </div>
            
            <div class="tasks-list" id="tasksList">
                <div class="empty-state">
                    <p>У вас пока нет задач</p>
                    <p>Добавьте первую задачу с помощью формы выше</p>
                </div>
            </div>
        </section>
    </div>

    <script src="1.js"></script>
</body>
</html>
